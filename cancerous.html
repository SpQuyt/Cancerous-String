<!DOCTYPE html>
<html>
<head>
	<title>cANceROus sTrINgs</title>
</head>
<meta charset="utf-8">
<body>
	<pre id="quoc" style="
		font-family: monospace; 
		letter-spacing: 0px;
		font-size: 30px;
		">Nhập câu bạn muốn biến thành "UnG tHư".
	</pre>


	<input id = "InputString" type="text" size = "188"></br></br>
	<button onclick="change()">cAnCeRiZe it!</button>
	<p id ="demo"></p>
	<!-- <script src="script.js"></script> -->
	<script>
		function change(){
			var inString = document.getElementById("InputString").value;
			var len = inString.length;
			var outstring = document.getElementById("demo");
			var count1 = 0;
			var count2 = 0;
			outstring.innerHTML = '';

			for (var i = 0; i < len; i++){
				var random = Math.floor((Math.random() * 2) + 1);
				if (random == 1){
					count1++;
					if (count1 < 3){
						outstring.innerHTML += inString[i].toLowerCase();
					}
					else {
						outstring.innerHTML += inString[i].toUpperCase();
						count1 = 0;
						count2++;
					}
				}
				else if (random == 2){
					count2++;
					if (count2 < 3){
						outstring.innerHTML += inString[i].toUpperCase();
					}
					else {
						outstring.innerHTML += inString[i].toLowerCase();
						count2 = 0;
						count1++;
					}	
				}
			}

			
		}

	</script>
</body>
</html>
